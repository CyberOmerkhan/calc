<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <input type = "text" readonly>
        <button class="item" onclick = "clean()" style = "grid-column: 1/3">CE</button>
        <button class="item" onclick = "back()" style = "grid-column: 3/5">&lArr;</button>
        <button class="item" onclick = "insert('8')">8</button>
        <button class="item" onclick = "insert('9')">9</button>
        <button class="item" onclick = "insert('7')">7</button>
        <button class="item" onclick = "insert('/')">&#247</button>
        <button class="item" onclick = "insert('4')">4</button>
        <button class="item" onclick = "insert('5')">5</button>
        <button class="item" onclick = "insert('6')">6</button>
        <button class="item" onclick = "insert('*')">&times</button>
        <button class="item" onclick = "insert('1')">1</button>
        <button class="item" onclick = "insert('2')">2</button>
        <button class="item" onclick = "insert('3')">3</button>
        <button class="item" onclick = "insert('-')">-</button>
        <button class="item" onclick = "insert('0')">0</button>
        <button class="item" onclick = "insert('.')">.</button>
        <button class="item" onclick = "showResult()">=</button>
        <button class="item" onclick = "insert('+')">+</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
